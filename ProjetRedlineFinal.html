<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation d'âge et cookies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Modal Date de Naissance -->
    <div class="modal fade" id="birthDateModal" tabindex="-1" aria-labelledby="birthDateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sélectionner votre Date de Naissance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="birthDateForm">
                        <div class="mb-3">
                            <label for="birthDate" class="form-label">Date de naissance</label>
                            <input type="date" class="form-control" id="birthDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="submitBtn">Valider</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Boîte de consentement aux cookies -->
    <div id="cookieConsentBox" style="display: none; background-color: #f8d7da; padding: 10px; text-align: center;">
        <p>Ce site utilise des cookies pour améliorer votre expérience. En continuant à naviguer, vous acceptez notre utilisation des cookies.</p>
        <button class="btn btn-primary" onclick="acceptCookies()">Accepter</button>
    </div>

    <!-- Contenu du site (masqué par défaut) -->
    <div id="mainContent" style="display: none;">
    </div>

    <script>
        // Fonction pour définir un cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + "; expires=" + date.toUTCString() + "; path=/";
        }

        // Fonction pour récupérer un cookie
        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                let [key, value] = cookie.split("=");
                if (key === name) return value;
            }
            return "";
        }

        // Fonction pour afficher le contenu principal
        function showContent() {
            document.getElementById("mainContent").style.display = "block";
        }

        // Fonction pour accepter les cookies
        function acceptCookies() {
            setCookie("cookieConsent", "accepted", 30);
            document.getElementById("cookieConsentBox").style.display = "none";
            showContent();
        }

        // Vérification au chargement de la page
        window.addEventListener("DOMContentLoaded", () => {
            const birthDateCookie = getCookie("birthDate");
            const cookieConsent = getCookie("cookieConsent");

            if (!birthDateCookie) {
                // Afficher le modal de date de naissance
                let birthDateModal = new bootstrap.Modal(document.getElementById("birthDateModal"));
                birthDateModal.show();
            } else if (!cookieConsent) {
                // Afficher la boîte de consentement aux cookies
                document.getElementById("cookieConsentBox").style.display = "block";
            } else {
                // Afficher le contenu si l'utilisateur a déjà accepté les cookies
                showContent();
            }
        });

        // Validation de l'âge et affichage des cookies
        document.getElementById("submitBtn").addEventListener("click", () => {
            const birthDate = new Date(document.getElementById("birthDate").value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            let monthDiff = today.getMonth() - birthDate.getMonth();
            let dayDiff = today.getDate() - birthDate.getDate();

            // Vérification des mois et jours pour s'assurer que l'âge est correct
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }

            if (age < 18) {
                alert("Vous êtes mineur. Redirection vers IMDb.");
                window.location.href = "https://www.imdb.com";
            } else {
                alert("Bienvenue sur le site !");
                setCookie("birthDate", document.getElementById("birthDate").value, 30);

                // Afficher la boîte de consentement aux cookies après validation de l'âge
                document.getElementById("cookieConsentBox").style.display = "block";

                // Afficher le contenu du site
                showContent();

                // Fermer le modal après validation
                let birthDateModal = bootstrap.Modal.getInstance(document.getElementById("birthDateModal"));
                birthDateModal.hide();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
